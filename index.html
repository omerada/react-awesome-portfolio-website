<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />

    <!-- Basic Meta Tags -->

    <meta property="og:type" content="website" />

      property="og:title"
      content="Ömer Ada - Full Stack Developer Portfolio"
    />

      property="og:description"
      content="Modern web uygulamaları geliştiren deneyimli full stack developer. React, Node.js, TypeScript uzmanı."

    <meta property="og:site_name" content="Ömer Ada Portfolio" />
    <meta property="og:locale" content="tr_TR" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />

    <meta

      name="twitter:description"

    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme Color -->
    <meta
      name="theme-color"
      content="#3b82f6"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#1e3a8a"
      media="(prefers-color-scheme: dark)"
    />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />

    <link rel="dns-prefetch" href="//api.emailjs.com" />
